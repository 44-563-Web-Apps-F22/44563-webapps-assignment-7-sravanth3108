       var chestCount=0
       var score=0
       var lastCheck=12
       var treasurelocation=18
       function check(position)
       {
        if(position==18)
        {
          checked = document.getElementById(strArray[position]);
          checked.setAttribute("src","t2.jpg")
          score=score+1
          chestCount= chestCount+1
        }
        else
        {
          checked = document.getElementById(strArray[position]);
          checked.setAttribute("src","t3.jpg")
          chestCount=chestCount+1
        }
        document.getElementById("chests").innerHTML="Number of chests checked is "+chestCount
        document.getElementById("score").innerHTML="Score is "+ score
        lastCheck=position
      }
      function help()
      {
        rowb =parseInt(lastCheck / 5)
        colb = lastCheck % 5
        rowt= parseInt(treasurelocation / 5)
        colt=treasurelocation % 5
        score=score+2
        document.getElementById("score").innerHTML="Score is "+ score
        if(rowb == rowt)
        {

        document.getElementById("help").innerHTML="left"
        else        
        document.getElementById("help").innerHTML="right"
        }
        else if(colb==colt && rowb!=rowt)
        {

        document.getElementById("help").innerHTML="up"

        }
        else
